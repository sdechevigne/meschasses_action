name: ðŸ¤– Build & Deploy Android - Google Play Store (Capacitor 7)

on:
  workflow_dispatch:

concurrency:
  group: android-build
  cancel-in-progress: false

jobs:
  build-android:
    name: Build Android App
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
      actions: write

    steps:
      # ========================================
      # 0ï¸âƒ£ SECURITY - Mask sensitive data
      # ========================================
      - name: ðŸ” Setup environment masking
        run: |
          echo "::add-mask::${{ secrets.ANDROID_KEYSTORE_PASSWORD }}"
          echo "::add-mask::${{ secrets.ANDROID_KEY_PASSWORD }}"
          echo "::add-mask::${{ secrets.ANDROID_PACKAGE_NAME }}"
          echo "ðŸ” Secrets masked in logs"

      # ========================================
      # 1ï¸âƒ£ CHECKOUT REPOS
      # ========================================
      - name: ðŸ“¥ Checkout main repo (code React Native)
        uses: actions/checkout@v4
        with:
          path: app

      - name: ðŸ“¥ Checkout native Android repo
        uses: actions/checkout@v4
        with:
          repository: sdechevigne/meschasses_natives
          token: ${{ secrets.CI_PAT_TOKEN }}
          path: native
          sparse-checkout: |
            android
            whatsnew

      - name: ðŸ“¦ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: â˜• Setup Java (JDK 21 pour Capacitor 7)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: gradle

      - name: ðŸ”§ Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 35
          ndk-version: '26.1.10909125'

      - name: ðŸ’¾ Cache Gradle
        uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: false

      # ========================================
      # 2ï¸âƒ£ COPY NATIVE PLATFORM
      # ========================================
      - name: ðŸ“‚ Copy Android platform to app
        run: |
          echo "ðŸ“‹ Copying android/ from native repo..."
          cp -r native/android app/
          echo "ðŸ“‹ Copying whatsnew/ if exists..."
          if [ -d native/whatsnew ]; then
            cp -r native/whatsnew app/
          else
            echo "âš ï¸ whatsnew/ directory not found, skipping"
          fi
          echo "âœ… Native platform copied"
          ls -la app/

      # ========================================
      # 3ï¸âƒ£ BUILD WEB & CONFIG
      # ========================================
      - name: ðŸ“š Install dependencies
        run: |
          cd app
          rm -rf node_modules package-lock.json
          npm install

      - name: ðŸ—ï¸ Build web app
        run: |
          cd app
          npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_POSTHOG_KEY: ${{ secrets.VITE_POSTHOG_KEY }}

      - name: ðŸ“± Sync Capacitor Android
        run: |
          cd app
          npx cap sync android

      - name: ðŸ” Fix gradlew permissions
        run: chmod +x app/android/gradlew

      # ========================================
      # 4ï¸âƒ£ CONFIGURE KEYSTORE & SIGNING
      # ========================================
      - name: ðŸ”‘ Create Keystore from Secret
        env:
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        run: |
          cd app/android
          mkdir -p app

          # Decode keystore
          echo "${{ secrets.ANDROID_KEYSTORE_FILE }}" | base64 --decode > app/release.keystore
          chmod 600 app/release.keystore

          # âœ… CLEAN gradle.properties first
          rm -f gradle.properties
          
          # âœ… Create FRESH gradle.properties with signing config
          cat > gradle.properties << 'EOF'
          # AndroidX
          android.useAndroidX=true
          android.enableJetifier=true
          
          # Keystore (direct paths, no variables)
          KEYSTORE_FILE=release.keystore
          org.gradle.jvmargs=-Xmx2048m
          EOF

          # âœ… Add dynamic values
          echo "KEYSTORE_PASSWORD=$KEYSTORE_PASSWORD" >> gradle.properties
          echo "KEY_ALIAS=$KEY_ALIAS" >> gradle.properties
          echo "KEY_PASSWORD=$KEY_PASSWORD" >> gradle.properties

          echo "âœ… Keystore configurÃ©"
          
          # DEBUG: List files
          echo ""
          echo "ðŸ“‹ DEBUG: Keystore files created:"
          ls -lah app/release.keystore || echo "âŒ Keystore not found!"
          echo ""
          echo "ðŸ“‹ DEBUG: gradle.properties content:"
          grep -v "PASSWORD\|KEY_" gradle.properties
          echo ""

      - name: ðŸ” Verify Keystore
        run: |
          cd app/android
          if [ -f app/release.keystore ]; then
            keytool -list -v \
              -keystore app/release.keystore \
              -storepass "${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" > /dev/null 2>&1
            echo "âœ… Keystore vÃ©rifiÃ© (silent mode)"
          else
            echo "âŒ Keystore file not found!"
            exit 1
          fi

      # ========================================
      # 5ï¸âƒ£ CONFIGURE GRADLE BUILD
      # ========================================
      - name: ðŸ”§ Configure local.properties
        run: |
          cd app/android
          cat > local.properties << EOF
          sdk.dir=${ANDROID_SDK_ROOT}
          ndk.dir=${ANDROID_NDK_ROOT}
          EOF

          echo "âœ… local.properties configurÃ©"

      - name: ðŸ”¢ Update App Version
        run: |
          cd app/android/app

          VERSION=$(grep '"version"' ../../package.json | head -1 | sed 's/.*"\([^"]*\)".*/\1/')
          BUILD_NUMBER="${{ github.run_number }}"

          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)

          VERSION_CODE=$((MAJOR * 1000000 + MINOR * 1000 + PATCH * 10 + BUILD_NUMBER))
          VERSION_NAME="$VERSION-build.$BUILD_NUMBER"

          if [ -f build.gradle ]; then
            sed -i "s/versionCode [0-9]*/versionCode $VERSION_CODE/" build.gradle
            sed -i "s/versionName \"[^\"]*\"/versionName \"$VERSION_NAME\"/" build.gradle
            echo "âœ… build.gradle mis Ã  jour"
          fi

          echo "âœ… Version: $VERSION_CODE / $VERSION_NAME"

      - name: ðŸ”§ Disable Lint Errors for Release
        run: |
          cd app/android/app

          echo "ðŸ“‹ Adding lint config to suppress MissingDefaultResource..."

          if grep -q "lint {" build.gradle; then
            echo "âš ï¸ Lint config already exists"
          else
            sed -i '/^android {/a\    lint {\n        disable '\''MissingDefaultResource'\''\n        checkReleaseBuilds false\n    }' build.gradle
            echo "âœ… Lint config added"
          fi

      # ========================================
      # 6ï¸âƒ£ SETUP FIREBASE
      # ========================================
      - name: ðŸ”¥ Setup Firebase Config
        run: |
          cd app/android
          if [ -z "${{ secrets.ANDROID_GOOGLE_SERVICES_JSON }}" ]; then
            echo "âš ï¸ Google Services JSON secret not found"
          else
            echo "${{ secrets.ANDROID_GOOGLE_SERVICES_JSON }}" | base64 --decode > app/google-services.json
            chmod 600 app/google-services.json
            echo "âœ… google-services.json configurÃ©"
          fi

      # ========================================
      # 7ï¸âƒ£ BUILD ANDROID APP
      # ========================================
      - name: ðŸ”¨ Build Release Bundle (AAB)
        env:
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        run: |
          cd app/android

          echo "ðŸ“‹ Running bundleRelease task..."
          ./gradlew bundleRelease \
            --stacktrace \
            2>&1 | tee build.log

          if grep -q "BUILD SUCCESSFUL" build.log; then
            echo "âœ… AAB build successful"
            ls -lh app/build/outputs/bundle/release/app-release.aab
          else
            echo "âŒ Build failed"
            echo ""
            echo "ðŸ“‹ ===== ERROR LOG (Last 200 lines) ====="
            tail -200 build.log
            echo "=============================================="
            exit 1
          fi

      - name: ðŸ” Build & Sign APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        run: |
          cd app/android

          echo "ðŸ“‹ Running assembleRelease task..."
          ./gradlew assembleRelease \
            --stacktrace \
            2>&1 | tee apk-build.log

          if grep -q "BUILD SUCCESSFUL" apk-build.log; then
            echo "âœ… APK build successful"
            ls -lh app/build/outputs/apk/release/app-release.apk
          else
            echo "âš ï¸ APK build had issues (may still be usable)"
          fi

      # ========================================
      # 8ï¸âƒ£ PUBLISH TO GOOGLE PLAY STORE
      # ========================================
      - name: ðŸš€ Upload to Google Play Draft
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: ${{ secrets.ANDROID_PACKAGE_NAME }}
          releaseFiles: 'app/android/app/build/outputs/bundle/release/app-release.aab'
          track: internal
          inAppUpdatePriority: 5
          status: draft
          whatsNewDirectory: app/whatsnew

      # ========================================
      # 9ï¸âƒ£ CLEANUP & SECURITY
      # ========================================
      - name: ðŸ§¹ Cleanup sensitive files
        if: always()
        run: |
          cd app/android
          if [ -f app/release.keystore ]; then
            shred -vfz -n 10 app/release.keystore 2>/dev/null || rm -f app/release.keystore
            echo "ðŸ§¹ Keystore securely deleted"
          fi

          if [ -f app/google-services.json ]; then
            shred -vfz -n 10 app/google-services.json 2>/dev/null || rm -f app/google-services.json
            echo "ðŸ§¹ Google Services config deleted"
          fi

      - name: ðŸ“± GitHub Notification - SUCCESS
        if: success()
        run: |
          BUILD_NUMBER="${{ github.run_number }}"
          echo "ðŸŽ‰ Android Build #$BUILD_NUMBER uploaded to Google Play Store (DRAFT)"
          echo "ðŸ“¦ Status: Draft (internal track - ready for testing)"

      - name: ðŸ”´ KEEP RUN for debugging - FAILED
        if: failure()
        run: |
          echo "ðŸ”´ Build failed - run preserved for investigation"
          echo "ðŸ“‹ Check logs for errors"
