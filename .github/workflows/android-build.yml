name: ü§ñ Build & Deploy Android

on:
  workflow_dispatch:

concurrency:
  group: android-build
  cancel-in-progress: false

jobs:
  build-android:
    name: Build Android App
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
      actions: write

    steps:
      # ========================================
      # 0Ô∏è‚É£ SECURITY - Mask sensitive data
      # ========================================
      - name: üîê Setup environment masking
        run: |
          echo "::add-mask::${{ secrets.ANDROID_KEYSTORE_PASSWORD }}"
          echo "::add-mask::${{ secrets.ANDROID_KEY_PASSWORD }}"
          echo "::add-mask::${{ secrets.ANDROID_PACKAGE_NAME }}"
          echo "üîê Secrets masked in logs"

      # ========================================
      # 1Ô∏è‚É£ CHECKOUT
      # ========================================
      - name: üì• Checkout React code from meschasse_mobile
        uses: actions/checkout@v4
        with:
          repository: sdechevigne/meschasse_mobile
          token: ${{ secrets.CI_PAT_TOKEN }}
          path: app

      - name: üì• Checkout native Android from meschasses_natives
        uses: actions/checkout@v4
        with:
          repository: sdechevigne/meschasses_natives
          token: ${{ secrets.CI_PAT_TOKEN }}
          path: native
          sparse-checkout: |
            android
            whatsnew

      - name: üìÇ Copy Android platform to app
        run: |
          echo "üìã Copying android/ from native repo..."
          cp -r native/android app/
          if [ -d native/whatsnew ]; then
            cp -r native/whatsnew app/
          else
            echo "‚ö†Ô∏è whatsnew/ directory not found, skipping"
          fi
          echo "‚úÖ Native platform copied"

      # ========================================
      # 2Ô∏è‚É£ SETUP
      # ========================================
      - name: üì¶ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ‚òï Setup Java (JDK 21 pour Capacitor 7)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: gradle

      - name: üîß Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 35
          ndk-version: '26.1.10909125'

      - name: üíæ Cache Gradle
        uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: false

      # ========================================
      # 3Ô∏è‚É£ BUILD WEB & CONFIG
      # ========================================
      - name: üìö Install dependencies
        run: |
          cd app
          rm -rf node_modules package-lock.json
          npm install

      - name: üèóÔ∏è Build web app
        run: |
          cd app
          npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_POSTHOG_KEY: ${{ secrets.VITE_POSTHOG_KEY }}

      - name: üì± Sync Capacitor Android
        run: |
          cd app
          npx cap sync android

      - name: üîê Fix gradlew permissions
        run: chmod +x app/android/gradlew

      # ========================================
      # 4Ô∏è‚É£ CONFIGURE KEYSTORE & SIGNING - CORRIG√â
      # ========================================
      - name: üîë Create Keystore from Secret
        env:
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        run: |
          cd app/android
          mkdir -p app

          # 1. Cr√©ation physique (On garde app/ car on est dans app/android)
          echo "${{ secrets.ANDROID_KEYSTORE_FILE }}" | base64 --decode > app/release.keystore 2>/dev/null
          
          # Verify file exists
          if [ ! -f app/release.keystore ]; then
            echo "‚ùå Failed to create keystore"
            exit 1
          fi
          
          chmod 600 app/release.keystore
          echo "‚úÖ Keystore created at app/android/app/release.keystore"

          # 2. Config gradle.properties
          # ATTENTION : Ici on met juste 'release.keystore' pour Gradle
          echo "" >> gradle.properties 2>/dev/null || true

          cat >> gradle.properties << 'EOF'
          android.useAndroidX=true
          android.enableJetifier=true
          KEYSTORE_FILE=release.keystore
          KEYSTORE_PASSWORD=$KEYSTORE_PASSWORD
          KEY_ALIAS=$KEY_ALIAS
          KEY_PASSWORD=$KEY_PASSWORD
          EOF
          
          echo "‚úÖ gradle.properties configured with relative path"

      - name: üîç Verify Keystore
        env:
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        run: |
          cd app/android
          if [ ! -f app/release.keystore ]; then
            echo "‚ùå Keystore file not found!"
            exit 1
          fi
          
          # Silent verification
          keytool -list -v \
            -keystore app/release.keystore \
            -storepass "$KEYSTORE_PASSWORD" \
            -alias "${{ secrets.ANDROID_KEY_ALIAS }}" > /dev/null 2>&1
          
          if [ $? -eq 0 ]; then
            echo "‚úÖ Keystore verified successfully"
          else
            echo "‚ùå Keystore verification failed"
            exit 1
          fi

      # ========================================
      # 5Ô∏è‚É£ CONFIGURE GRADLE BUILD
      # ========================================
      - name: üîß Configure local.properties
        run: |
          cd app/android
          cat > local.properties << EOF
          sdk.dir=${ANDROID_SDK_ROOT}
          ndk.dir=${ANDROID_NDK_ROOT}
          EOF
          echo "‚úÖ local.properties configur√©"

      - name: üî¢ Update App Version
        run: |
          cd app/android/app
          VERSION=$(grep '"version"' ../../package.json | head -1 | sed 's/.*"\([^"]*\)".*/\1/')
          BUILD_NUMBER="${{ github.run_number }}"
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)
          VERSION_CODE=$((MAJOR * 1000000 + MINOR * 1000 + PATCH * 10 + BUILD_NUMBER))
          VERSION_NAME="$VERSION-build.$BUILD_NUMBER"

          if [ -f build.gradle ]; then
            sed -i "s/versionCode [0-9]*/versionCode $VERSION_CODE/" build.gradle
            sed -i "s/versionName \"[^\"]*\"/versionName \"$VERSION_NAME\"/" build.gradle
            echo "‚úÖ build.gradle mis √† jour"
          fi

          echo "‚úÖ Version: $VERSION_CODE / $VERSION_NAME"

      # ========================================
      # 6Ô∏è‚É£ SETUP FIREBASE
      # ========================================
      - name: üî• Setup Firebase Config
        run: |
          cd app/android
          if [ -z "${{ secrets.ANDROID_GOOGLE_SERVICES_JSON }}" ]; then
            echo "‚ö†Ô∏è Google Services JSON secret not found"
          else
            echo "${{ secrets.ANDROID_GOOGLE_SERVICES_JSON }}" | base64 --decode > app/google-services.json 2>/dev/null
            chmod 600 app/google-services.json
            echo "‚úÖ google-services.json configured"
          fi

      # ========================================
      # 7Ô∏è‚É£ BUILD ANDROID APP - CORRIG√â
      # ========================================
      - name: üî® Build Release Bundle (AAB)
        env:
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        run: |
          cd app/android

          # CORRECTION: Utilisation de release.keystore (chemin relatif au module app)
          ./gradlew bundleRelease \
            -DKEYSTORE_FILE=release.keystore \
            -DKEYSTORE_PASSWORD="$KEYSTORE_PASSWORD" \
            -DKEY_ALIAS="$KEY_ALIAS" \
            -DKEY_PASSWORD="$KEY_PASSWORD" \
            -PsignedBuildType=release \
            --stacktrace \
            2>&1 | grep -v "KEYSTORE_PASSWORD\|KEY_PASSWORD" | tee build.log

          if grep -q "BUILD SUCCESSFUL" build.log; then
            echo "‚úÖ AAB build successful"
          else
            echo "‚ùå Build failed"
            exit 1
          fi

      - name: üîê Build & Sign APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        run: |
          cd app/android

          # CORRECTION: Utilisation de release.keystore
          ./gradlew assembleRelease \
            -DKEYSTORE_FILE=release.keystore \
            -DKEYSTORE_PASSWORD="$KEYSTORE_PASSWORD" \
            -DKEY_ALIAS="$KEY_ALIAS" \
            -DKEY_PASSWORD="$KEY_PASSWORD" \
            -PsignedBuildType=release \
            --stacktrace 2>&1 | grep -v "KEYSTORE_PASSWORD\|KEY_PASSWORD"

      # ========================================
      # 8Ô∏è‚É£ PUBLISH TO GOOGLE PLAY STORE
      # ========================================
      - name: üöÄ Upload to Google Play Draft
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: ${{ secrets.ANDROID_PACKAGE_NAME }}
          releaseFiles: 'app/android/app/build/outputs/bundle/release/app-release.aab'
          track: internal
          inAppUpdatePriority: 5
          status: draft
          whatsNewDirectory: app/whatsnew

      # ========================================
      # 9Ô∏è‚É£ CLEANUP & SECURITY
      # ========================================
      - name: üßπ Cleanup sensitive files
        if: always()
        run: |
          cd app/android
          if [ -f app/release.keystore ]; then
            rm -f app/release.keystore
            echo "üßπ Keystore deleted"
          fi
          
          if [ -f app/google-services.json ]; then
            rm -f app/google-services.json
            echo "üßπ Google Services config deleted"
          fi

      - name: üì± GitHub Notification - SUCCESS
        if: success()
        run: |
          BUILD_NUMBER="${{ github.run_number }}"
          echo "üéâ Android Build #$BUILD_NUMBER uploaded to Google Play Store (DRAFT)"

      - name: üóëÔ∏è DELETE RUN - No Public Trace
        if: success()
        run: |
          echo "üóëÔ∏è Deleting workflow run..."
          sleep 5
          gh run delete ${{ github.run_id }} --repo ${{ github.repository }}
        env:
          GH_TOKEN: ${{ github.token }}

      - name: üî¥ KEEP RUN for debugging - FAILED
        if: failure()
        run: |
          echo "üî¥ Build failed - run preserved"
