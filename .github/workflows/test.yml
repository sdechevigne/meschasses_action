name: ü§ñ Build & Deploy Android - Google Play Store (Capacitor 7)

on:
  workflow_dispatch:

concurrency:
  group: android-build
  cancel-in-progress: false

jobs:
  build-android:
    name: Build Android App
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
      actions: write

    steps:
      # ========================================
      # 0Ô∏è‚É£ SECURITY - Mask sensitive data
      # ========================================
      - name: üîê Setup environment masking
        run: |
          echo "::add-mask::${{ secrets.ANDROID_KEYSTORE_PASSWORD }}"
          echo "::add-mask::${{ secrets.ANDROID_KEY_PASSWORD }}"
          echo "::add-mask::${{ secrets.ANDROID_PACKAGE_NAME }}"
          echo "üîê Secrets masked in logs"

      # ========================================
      # 1Ô∏è‚É£ CHECKOUT REPOS
      # ========================================
      - name: üì• Checkout main repo (code React Native)
        uses: actions/checkout@v4
        with:
          path: app

      - name: üì• Checkout native Android repo
        uses: actions/checkout@v4
        with:
          repository: sdechevigne/meschasses_natives
          token: ${{ secrets.CI_PAT_TOKEN }}
          path: native
          sparse-checkout: |
            android
            whatsnew

      - name: üì¶ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ‚òï Setup Java (JDK 21 pour Capacitor 7)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: gradle

      - name: üîß Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 35
          ndk-version: '26.1.10909125'

      - name: üíæ Cache Gradle
        uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: false

      # ========================================
      # 2Ô∏è‚É£ COPY NATIVE PLATFORM
      # ========================================
      - name: üìÇ Copy Android platform to app
        run: |
          echo "üìã Copying android/ from native repo..."
          cp -r native/android app/
          echo "üìã Copying whatsnew/ if exists..."
          if [ -d native/whatsnew ]; then
            cp -r native/whatsnew app/
          else
            echo "‚ö†Ô∏è whatsnew/ directory not found, skipping"
          fi
          echo "‚úÖ Native platform copied"
          ls -la app/

      # ========================================
      # 3Ô∏è‚É£ BUILD WEB & CONFIG
      # ========================================
      - name: üìö Install dependencies
        run: |
          cd app
          rm -rf node_modules package-lock.json
          npm install

      - name: üèóÔ∏è Build web app
        run: |
          cd app
          npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_POSTHOG_KEY: ${{ secrets.VITE_POSTHOG_KEY }}

      - name: üì± Sync Capacitor Android
        run: |
          cd app
          npx cap sync android

      - name: üîê Fix gradlew permissions
        run: chmod +x app/android/gradlew

      # ========================================
      # 4Ô∏è‚É£ CONFIGURE KEYSTORE & SIGNING
      # ========================================
      - name: üîë Create Keystore from Secret
        env:
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        run: |
          cd app/android
          mkdir -p app

          # Decode keystore
          echo "${{ secrets.ANDROID_KEYSTORE_FILE }}" | base64 --decode > app/release.keystore
          chmod 600 app/release.keystore

          # ‚úÖ CLEAN gradle.properties first
          rm -f gradle.properties
          
          # ‚úÖ Create FRESH gradle.properties with signing config
          cat > gradle.properties << 'EOF'
          # AndroidX
          android.useAndroidX=true
          android.enableJetifier=true

          # Keystore (direct paths, no variables)
          KEYSTORE_FILE=release.keystore
          # OPTIMIZATION: Limit JVM memory to prevent crash
          org.gradle.jvmargs=-Xmx3072m -Dfile.encoding=UTF-8
          EOF

          # ‚úÖ Add dynamic values safely
          echo "KEYSTORE_PASSWORD=$KEYSTORE_PASSWORD" >> gradle.properties
          echo "KEY_ALIAS=$KEY_ALIAS" >> gradle.properties
          echo "KEY_PASSWORD=$KEY_PASSWORD" >> gradle.properties

          echo "‚úÖ Keystore configur√©"
          
          # DEBUG: List files
          echo ""
          echo "üìã DEBUG: Keystore files created:"
          ls -lah app/release.keystore || echo "‚ùå Keystore not found!"

      - name: üîç Verify Keystore
        run: |
          cd app/android
          if [ -f app/release.keystore ]; then
            keytool -list -v \
              -keystore app/release.keystore \
              -storepass "${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" > /dev/null 2>&1
            echo "‚úÖ Keystore v√©rifi√© (silent mode)"
          else
            echo "‚ùå Keystore file not found!"
            exit 1
          fi

      # ========================================
      # 5Ô∏è‚É£ CONFIGURE GRADLE BUILD
      # ========================================
      - name: üîß Configure local.properties
        run: |
          cd app/android
          cat > local.properties << EOF
          sdk.dir=${ANDROID_SDK_ROOT}
          ndk.dir=${ANDROID_NDK_ROOT}
          EOF

          echo "‚úÖ local.properties configur√©"

      - name: üî¢ Update App Version
        run: |
          cd app/android/app

          VERSION=$(grep '"version"' ../../package.json | head -1 | sed 's/.*"\([^"]*\)".*/\1/')
          BUILD_NUMBER="${{ github.run_number }}"

          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)

          VERSION_CODE=$((MAJOR * 1000000 + MINOR * 1000 + PATCH * 10 + BUILD_NUMBER))
          VERSION_NAME="$VERSION-build.$BUILD_NUMBER"

          if [ -f build.gradle ]; then
            sed -i "s/versionCode [0-9]*/versionCode $VERSION_CODE/" build.gradle
            sed -i "s/versionName \"[^\"]*\"/versionName \"$VERSION_NAME\"/" build.gradle
            echo "‚úÖ build.gradle mis √† jour"
          fi

          echo "‚úÖ Version: $VERSION_CODE / $VERSION_NAME"

      - name: üîß Disable Lint Errors for Release
        run: |
          cd app/android/app

          if grep -q "lint {" build.gradle; then
            echo "‚ö†Ô∏è Lint config already exists"
          else
            # Insert lint block to ignore errors
            sed -i '/^android {/a\    lint {\n        disable '\''MissingDefaultResource'\''\n        checkReleaseBuilds false\n        abortOnError false\n    }' build.gradle
            echo "‚úÖ Lint config added"
          fi

      # ========================================
      # 6Ô∏è‚É£ SETUP FIREBASE
      # ========================================
      - name: üî• Setup Firebase Config
        run: |
          cd app/android
          if [ -z "${{ secrets.ANDROID_GOOGLE_SERVICES_JSON }}" ]; then
            echo "‚ö†Ô∏è Google Services JSON secret not found"
          else
            echo "${{ secrets.ANDROID_GOOGLE_SERVICES_JSON }}" | base64 --decode > app/google-services.json
            chmod 600 app/google-services.json
            echo "‚úÖ google-services.json configur√©"
          fi

      # ========================================
      # 7Ô∏è‚É£ BUILD ANDROID APP (ONLY AAB)
      # ========================================
      - name: üî® Build Release Bundle (AAB)
        env:
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        run: |
          set -o pipefail  # Stop script if gradle fails before tee
          cd app/android

          echo "üìã Running bundleRelease task..."
          ./gradlew bundleRelease \
            -DKEYSTORE_FILE=release.keystore \
            -DKEYSTORE_PASSWORD="$KEYSTORE_PASSWORD" \
            -DKEY_ALIAS="$KEY_ALIAS" \
            -DKEY_PASSWORD="$KEY_PASSWORD" \
            -PsignedBuildType=release \
            --stacktrace \
            2>&1 | tee build.log

          if grep -q "BUILD SUCCESSFUL" build.log; then
            echo "‚úÖ AAB build successful"
            ls -lh app/build/outputs/bundle/release/app-release.aab
          else
            echo "‚ùå Build failed"
            tail -200 build.log
            exit 1
          fi

      # ========================================
      # 8Ô∏è‚É£ PUBLISH TO GOOGLE PLAY STORE
      # ========================================
      - name: üöÄ Upload to Google Play Draft
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: ${{ secrets.ANDROID_PACKAGE_NAME }}
          releaseFiles: 'app/android/app/build/outputs/bundle/release/app-release.aab'
          track: internal
          inAppUpdatePriority: 5
          status: draft
          whatsNewDirectory: app/whatsnew

      # ========================================
      # 9Ô∏è‚É£ CLEANUP & SECURITY
      # ========================================
      - name: üßπ Cleanup sensitive files
        if: always()
        run: |
          cd app/android
          # Secure deletion
          rm -f app/release.keystore app/google-services.json gradle.properties
          echo "üßπ Cleanup complete"

      - name: üì± GitHub Notification - SUCCESS
        if: success()
        run: |
          BUILD_NUMBER="${{ github.run_number }}"
          echo "üéâ Android Build #$BUILD_NUMBER uploaded to Google Play Store (DRAFT)"

      - name: üî¥ KEEP RUN for debugging - FAILED
        if: failure()
        run: |
          echo "üî¥ Build failed - run preserved for investigation"
